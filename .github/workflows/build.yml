name: Build & Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate PPS Schemas
        run: |
          mkdir pps
          mkdir pps/out
          git clone --depth 1 https://github.com/untrustedmodders/plugify-module-dotnet.git
          cp -r plugify-module-dotnet/generator/* ./pps
          curl -o pps/s2sdk.pplugin.in https://raw.githubusercontent.com/untrustedmodders/plugify-source-2/refs/heads/main/s2sdk.pplugin.in
          curl -o pps/s2menu.pplugin.in https://raw.githubusercontent.com/untrustedmodders/plugify-menu_system/refs/heads/main/s2menu.pplugin.in
          ls /pps
          python ./pps/generator.py ./pps/s2sdk.pplugin.in ./pps/out
          python ./pps/generator.py ./pps/s2menu.pplugin.in ./pps/out

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

